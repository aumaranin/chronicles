<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
  <link href="./my_style.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://sport-marafon.ru/upload/iblock/814/1948-001.jpg');
      background-repeat: no-repeat;
      background-size: 100%;
    }
    #grey_bar {
      background-color: rgba(100, 150, 255, 0.6);
      position: absolute;
      left: 50%;
    }
    #lable1 {
      font-weight: bold;
    }
  </style>
</head>
<body class="text-center">
<div id="grey_bar">
<form class="form-signin" action="login" method="post">
  <img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal" id="lable1">Авторизация</h1>
  <label for="inputLogin" class="sr-only">Логин</label>
  <input type="login" id="inputLogin" class="form-control" placeholder="Логин" required autofocus>
  <label for="inputPassword" class="sr-only">Пароль</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Вход как Гость</button>
</form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
