<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="guest/home_guest :: head_guest"></head>
<body>
<div class="container mt-4">
        <header th:replace="guest/home_guest :: header_guest"></header>
        <nav th:replace="guest/home_guest :: menu-guest"></nav>
        <div class="container">
                <br><h2 style="font-weight:bold;">Количество альпинистов, посещавших каждую гору</h2><br>
                <table class="table">
                        <thead class="thead-dark">
                        <tr>
                                <th scope="col">Название горвной вершины</th>
                                <th scope="col">Количество посетивших альпинистов</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="mountCount : ${mountCount_list}">
                                <tr>
                                        <th scope="row" th:text="${mountCount.mountain_name}"></th>
                                        <td th:text="${mountCount.count}"></td>
                                </tr>
                        </th:block>
                        </tbody>
                </table>
        </div>
</div>
</body>
</html>
