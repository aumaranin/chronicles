<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="guest/home_guest :: head_guest"></head>
<body>
<div class="container mt-4">
        <header th:replace="guest/home_guest :: header_guest"></header>
        <nav th:replace="guest/home_guest :: menu-guest"></nav>
        <div class="container">

                <br><h2 style="font-weight:bold;">Выбор даты восхождения</h2><br>
                <form th:method="GET" th:action="@{/guest/ascensions}">
                        <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Начало</label>
                                <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="2000-01-01" name="from" th:value="*{from}">
                                </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Конец</label>
                                <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="2000-01-01" name="to" th:value="*{to}">
                                </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Поиск</button>
                </form>

                <br><h2 style="font-weight:bold;">Список всех восхождений</h2><br>

                <table class="table">
                        <thead class="thead-dark">
                        <tr>
                                <!--<th scope="col">id</th>-->
                                <th scope="col">Название</th>
                                <th scope="col">Дата</th>
                                <th scope="col">Тип восхождения</th>
                                <th scope="col">Статус</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="ascension : ${ascensions_list}">
                                <tr>
                                        <!--<th scope="row" th:text="${ascension.id}"></th>
                                        <td th:text="${ascension.name}"></td>-->
                                        <th scope="row" th:text="${ascension.name}"></th>
                                        <td th:text="${ascension.date}"></td>
                                        <td th:text="${ascension.type_of_ascent}"></td>
                                        <td th:text="${ascension.status}"></td>
                                </tr>
                        </th:block>
                        </tbody>
                </table>
        </div>
        <div th:replace="index :: footer"></div>
</div>
</body>
</html>
