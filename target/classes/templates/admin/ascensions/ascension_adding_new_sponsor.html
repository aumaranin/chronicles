<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/home_admin :: head_admin"></head>
<body>
<div class="container mt-4">
        <header th:replace="admin/home_admin :: header_admin"></header>
        <nav th:replace="admin/home_admin :: menu-admin"></nav>
        <div class="container">
                <br><h2 style="font-weight:bold;">Добавление спонсора к активному восхождению</h2><br>

                <form th:action="@{/admin/ascensions/sponsor_add}" method="post">
                        <div class="form-group row">
                                <label class="col-sm-2 col-form-label" style="font-weight: bold;">Восхождение</label>
                                <div class="col-sm-10">
                                        <select class="form-control" name="ascension_id">
                                                <th:block th:each="ascension : ${ascensions_list}">
                                                        <option th:text="${ascension.getName()}" th:value="${ascension.getId()}"></option>
                                                </th:block>
                                        </select><br>
                                </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-sm-2 col-form-label" style="font-weight: bold;">Спонсор</label>
                                <div class="col-sm-10">
                                        <select class="form-control" name="sponsor_id">
                                                <th:block th:each="sponsor : ${sponsors_list}">
                                                        <option th:text="${sponsor.getName()}" th:value="${sponsor.getId()}"></option>
                                                </th:block>
                                        </select><br>
                                </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Вклад спонсора</label>
                                <div class="col-sm-10">
                                        <input type="text" class="form-control" name="deposit">
                                </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Добавить спонсора</button>
                </form><br><br>
                <div th:replace="index :: footer"></div>
        </div>
</div>
</body>
</html>
