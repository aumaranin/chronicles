<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/home_admin :: head_admin"></head>
    <body>
        <div class="container mt-4">
            <header th:replace="admin/home_admin :: header_admin"></header>
            <nav th:replace="admin/home_admin :: menu-admin"></nav>

            <br><h2 style="font-weight:bold;">Добавление спонсора</h2><br>
            <form th:method="POST" th:action="@{/admin/sponsors/creating/}" th:object="${sponsor}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Название</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Название" th:field="*{name}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Информация</label>
                    <div class="col-sm-10" >
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" th:field="*{information}"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>

        </div>
</body>
</html>
