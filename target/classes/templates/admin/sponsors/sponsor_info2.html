<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/home_admin :: head_admin"></head>
    <body>
        <div class="container mt-4">
            <header th:replace="admin/home_admin :: header_admin"></header>
            <nav th:replace="admin/home_admin :: menu-admin"></nav>
            <div class="container mt-4">
            <br><h2 style="font-weight:bold;">Информация о спонсоре</h2><br>
                <form th:method="POST" th:action="@{/admin/}" th:object="${sponsor}">

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="font-weight: bold;">Название</label>
                        <div class="col-sm-10">
                            <label class="col-sm-10 col-form-label" th:text="${sponsor.name}"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="font-weight: bold;">Информация</label>
                        <div class="col-sm-10">
                            <label class="col-sm-10 col-form-label" th:text="${sponsor.information}"></label>
                        </div>
                    </div>
                </form><br>

                <form th:method="POST" th:action="@{/admin/sponsor_change/}" th:object="${sponsor}">
                    <input type="hidden" name="id" th:value="${sponsor.id}">
                    <button type="submit" class="btn btn-primary">Изменить информацию о спонсоре</button>
                </form>
            </div>



        </div>
</body>
</html>
