<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/home_admin :: head_admin"></head>
    <body>
        <div class="container mt-4">
            <header th:replace="admin/home_admin :: header_admin"></header>
            <nav th:replace="admin/home_admin :: menu-admin"></nav>

            <br><p style="font-weight: bold;">Добавление пользователя</p>
            <form action="/adding" method="post">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Фамилия</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Фамилия" name="premier">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Имя</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Имя" name="title_show">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Отчество</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Отчетство" name="premier">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Дата рождения</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="1990-01-01" name="premier">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Логин</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Премьера" name="premier">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Пароль</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Пароль" name="premier">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Роль</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="country">
                            <option>Альпинист</option>
                            <option>Руководитель</option>
                            <option>Администратор</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>

        </div>
</body>
</html>
