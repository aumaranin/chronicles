<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="leader/home_leader :: head_leader"></head>
<body>
<div class="container mt-4">
    <header th:replace="leader/home_leader :: header_leader"></header>
    <nav th:replace="leader/home_leader :: menu-leader"></nav>
    <div class="container mt-4">
        <br><h2 style="font-weight:bold;">Информация о спонсоре</h2><br>
        <form th:method="POST" th:action="@{/leader/}" th:object="${sponsor}">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" style="font-weight: bold;">Название</label>
                <div class="col-sm-10">
                    <label class="col-sm-10 col-form-label" th:text="${sponsor.name}"></label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" style="font-weight: bold;">Информация</label>
                <div class="col-sm-10">
                    <label class="col-sm-10 col-form-label" th:text="${sponsor.information}"></label>
                </div>
            </div>
        </form><br>
    </div>
    <div th:replace="index :: footer"></div>
</div>
</body>
</html>
