<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/home_admin :: head_admin"></head>
    <body>
        <div class="container mt-4">
            <header th:replace="admin/home_admin :: header_admin"></header>
            <nav th:replace="admin/home_admin :: menu-admin"></nav>
            <div class="container mt-4">
            <br><h2 style="font-weight:bold;">Информация о пользователе</h2><br>
                <form th:method="POST" th:action="@{/admin/}" th:object="${person}">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="font-weight: bold;">Фамилия</label>
                        <div class="col-sm-10">
                            <label class="col-sm-2 col-form-label" th:text="${person.last_name}"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="font-weight: bold;">Имя</label>
                        <div class="col-sm-10">
                            <label class="col-sm-2 col-form-label" th:text="${person.first_name}"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="font-weight: bold;">Отчество</label>
                        <div class="col-sm-10">
                            <label class="col-sm-2 col-form-label" th:text="${person.second_name}"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="font-weight: bold;">Дата рождения</label>
                        <div class="col-sm-10">
                            <label class="col-sm-2 col-form-label" th:text="${person.date_of_birth}"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="font-weight: bold;">Роль</label>
                        <div class="col-sm-10">
                            <label class="col-sm-2 col-form-label" th:text="${person.getRoleRus()}"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="font-weight: bold;">Логин</label>
                        <div class="col-sm-10">
                            <label class="col-sm-2 col-form-label" th:text="${person.login}"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="font-weight: bold;">Пароль</label>
                        <div class="col-sm-10">
                            <label class="col-sm-2 col-form-label" th:text="${person.password}"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="font-weight: bold;">Статус</label>
                        <div class="col-sm-10">
                            <label class="col-sm-2 col-form-label" th:text="${person.getStatus()}"></label>
                        </div>
                    </div>
                </form><br>

                <form th:method="POST" th:action="@{/admin/person_change/}" th:object="${person}">
                    <input type="hidden" name="id" th:value="${person.person_id}">
                    <button type="submit" class="btn btn-primary">Изменить информацию о пользователе</button>
                </form>

            </div>



        </div>
</body>
</html>
