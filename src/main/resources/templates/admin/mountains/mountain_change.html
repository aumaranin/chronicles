<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/home_admin :: head_admin"></head>
    <body>
        <div class="container mt-4">
            <header th:replace="admin/home_admin :: header_admin"></header>
            <nav th:replace="admin/home_admin :: menu-admin"></nav>
            <br><h2 style="font-weight:bold;">Изменение информации о горной вершине</h2><br>
            <form th:method="POST" th:action="@{/admin/mountain/changing/}" th:object="${mountain_old}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Название</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="${mountain_old.name}" th:value="${mountain_old.name}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Страна</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="${mountain_old.country}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Высота</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="${mountain_old.height}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Информация</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" th:field="${mountain_old.information}"></textarea>
                    </div>
                </div>

                <input type="hidden" name="id" th:value="${mountain_old.id}">
                <button type="submit" class="btn btn-primary">Изменить</button>
            </form><br><br>
            <div th:replace="index :: footer"></div>
        </div>
    </body>
</html>
