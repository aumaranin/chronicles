<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/home_admin :: head_admin"></head>
    <body>
        <div class="container mt-4">
            <header th:replace="admin/home_admin :: header_admin"></header>
            <nav th:replace="admin/home_admin :: menu-admin"></nav>
            <div class="container mt-4">
            <br><h2 style="font-weight:bold;">Информация о горной вершине</h2><br>
                <form th:method="POST" th:action="@{/admin/}" th:object="${mountain}">

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="font-weight: bold;">Название</label>
                        <div class="col-sm-10">
                            <label class="col-sm-10 col-form-label" th:text="${mountain.name}"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="font-weight: bold;">Страна</label>
                        <div class="col-sm-10">
                            <label class="col-sm-10 col-form-label" th:text="${mountain.country}"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="font-weight: bold;">Высота</label>
                        <div class="col-sm-10">
                            <label class="col-sm-10 col-form-label" th:text="${mountain.height}"></label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" style="font-weight: bold;">Информация</label>
                        <div class="col-sm-10">
                            <label class="col-sm-10 col-form-label" th:text="${mountain.information}"></label>
                        </div>
                    </div>
                </form><br>

                <form th:method="POST" th:action="@{/admin/mountain_change/}" th:object="${mountain}">
                    <input type="hidden" name="id" th:value="${mountain.id}">
                    <button type="submit" class="btn btn-primary">Изменить информацию о горной вершине</button>
                </form>
            </div>



        </div>
</body>
</html>
