<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/home_admin :: head_admin"></head>
    <body>
        <div class="container mt-4">
            <header th:replace="admin/home_admin :: header_admin"></header>
            <nav th:replace="admin/home_admin :: menu-admin"></nav>

            <br><h2 style="font-weight:bold;">Изменение информации о пользователе</h2><br>
            <form th:method="POST" th:action="@{/admin/}" th:object="${person}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Фамилия</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{last_name}" th:value="${person_old.last_name}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Имя</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Имя" th:field="*{first_name}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Отчество</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Отчетство" th:field="*{second_name}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Дата рождения</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="1990-01-01" th:field="*{date_of_birth}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Логин</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Логин" th:field="*{login}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Пароль</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Пароль" th:field="*{password}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Роль</label>
                    <div class="col-sm-10">
                        <select class="form-control" th:field="*{role}">
                            <option th:value="'ROLE_CLIMBER'" th:text="Альпинист"></option>
                            <option th:value="'ROLE_LEADER'" th:text="Лидер"></option>
                            <option th:value="'ROLE_ADMIN'" th:text="Администратор"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Статус</label>
                    <div class="col-sm-10">
                        <select class="form-control" th:field="*{enabled}">
                            <option th:value="true" th:text="Активен"></option>
                            <option th:value="false" th:text="Заблокирован"></option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>

        </div>
</body>
</html>
