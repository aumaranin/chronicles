<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="guest/home_guest :: head_guest"></head>
<body>
<div class="container mt-4">
    <header th:replace="guest/home_guest :: header_guest"></header>
    <nav th:replace="guest/home_guest :: menu-guest"></nav>
    <div class="container mt-4">
        <br><h2 style="font-weight:bold;">Информация о горной вершине</h2><br>
        <form th:method="POST" th:action="@{/guest/}" th:object="${mountain}">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" style="font-weight: bold;">Название</label>
                <div class="col-sm-10">
                    <label class="col-sm-10 col-form-label" th:text="${mountain.name}"></label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" style="font-weight: bold;">Страна</label>
                <div class="col-sm-10">
                    <label class="col-sm-10 col-form-label" th:text="${mountain.country}"></label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" style="font-weight: bold;">Высота</label>
                <div class="col-sm-10">
                    <label class="col-sm-10 col-form-label" th:text="${mountain.height}"></label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" style="font-weight: bold;">Информация</label>
                <div class="col-sm-10">
                    <label class="col-sm-10 col-form-label" th:text="${mountain.information}"></label>
                </div>
            </div>
        </form><br>

        <form th:method="GET" th:action="@{/guest/mountains/mountain_show_asc_by_date/}" th:object="${mountain}">
            <input type="hidden" name="mountain_id" th:value="${mountain.getId()}">
            <input type="hidden" name="mountain_name" th:value="${mountain.getName()}">
            <button type="submit" class="btn btn-primary">Показать список восхождений в хронологическом порядке</button>
        </form><br>
    </div>
    <div th:replace="index :: footer"></div>
</div>
</body>
</html>
